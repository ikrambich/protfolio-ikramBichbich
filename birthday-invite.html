<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ikram's Birthday Invitation</title>
    <style>
        body {
            background-color: antiquewhite;
        }
        h1 {
            background-color: darkseagreen;
            color: whitesmoke;
        }
        h2 {
            background-color: #C58940;
            color: #FAF8F1;
        }
        h3 {
            background-color: #e3b073;
            color: #FAF8F1;
        }
        /* Style for Google Map button */
        .map-button {
            display: inline-block;
            text-decoration: none;
            color: whitesmoke;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .map-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>It is My Birthday!</h1>
<h2>On the 25th July</h2>
<img src="https://raw.githubusercontent.com/appbrewery/webdev/main/birthday-cake3.4.jpeg" alt="A birthday cake"/>
<h3>What to bring:</h3>
<ul>
    <li>Balloons (I love balloons)</li>
    <li>Cake (I am really good at eating)</li>
    <li>An appetite (There will be a lot of food)</li>
</ul>
<hr/>
<h3>This is where you need to go :</h3>
<a href="https://www.google.com/maps/@35.7040744,139.5577317,3a,75y,289.6h,87.01t,0.72r/data=!3m6!1e1!3m4!1sgT28ssf0BB2LxZ63JNcL1w!2e0!7i13312!8i6656" class="map-button" draggable="true">Google Map Link</a>

</body>
</html>
